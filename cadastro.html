<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="cadastro-produtos.html">Cadastro de Produtos</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Usuário Logado
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Perfil</a>
                        <a class="dropdown-item" href="#">Sair</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card card-custom">
            <div class="card-body">
                <h4 class="card-title">Cadastro de Produtos</h4>
                <form>
                    <div class="form-group">
                        <label for="productName">Nome do Produto</label>
                        <input type="text" class="form-control" id="productName" placeholder="Digite o nome do produto">
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Descrição</label>
                        <textarea class="form-control" id="productDescription" rows="3" placeholder="Digite a descrição do produto"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Preço</label>
                        <input type="number" class="form-control" id="productPrice" placeholder="Digite o preço do produto">
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Categoria</label>
                        <select class="form-control" id="productCategory">
                            <option>Eletrônicos</option>
                            <option>Roupas</option>
                            <option>Alimentos</option>
                            <option>Móveis</option>
                            <option>Livros</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
